<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan History - Forensicate.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #030712;
      color: #f9fafb;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 2px solid #374151;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      color: #c9a227;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 4px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: #374151;
      color: #f9fafb;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .history-list {
      display: grid;
      gap: 12px;
    }

    .history-item {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      transition: all 0.2s;
    }

    .history-item:hover {
      border-color: #4b5563;
    }

    .history-content {
      flex: 1;
      min-width: 0;
    }

    .history-text {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      line-height: 1.5;
      white-space: normal;
    }

    .history-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #9ca3af;
      flex-wrap: wrap;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .source-link {
      color: #60a5fa;
      text-decoration: none;
      word-break: break-all;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    .confidence-pill {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .history-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .btn-primary {
      background: #c9a227;
      color: #030712;
    }

    .btn-primary:hover {
      background: #b8911e;
    }

    .confidence-pill.high {
      background: #ef4444;
      color: white;
    }

    .confidence-pill.medium {
      background: #f59e0b;
      color: white;
    }

    .confidence-pill.low {
      background: #10b981;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #9ca3af;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 20px;
      color: #e5e7eb;
      margin-bottom: 8px;
    }

    .stats-summary {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      padding: 16px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üìã Scan History</h1>
      <div class="subtitle">Last 50 scans</div>
    </div>
    <div style="display: flex; gap: 12px;">
      <button class="btn-secondary" id="view-library-btn">üíæ View Library</button>
      <button class="btn-secondary" id="refresh-btn">üîÑ Refresh</button>
      <button class="btn-danger" id="clear-history-btn">üóëÔ∏è Clear History</button>
    </div>
  </header>

  <div class="stats-summary">
    <div class="stat">
      <div class="stat-value" id="total-scans">0</div>
      <div class="stat-label">Total Scans</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="avg-confidence">0%</div>
      <div class="stat-label">Avg Confidence</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="high-risk-count">0</div>
      <div class="stat-label">High Risk</div>
    </div>
  </div>

  <div id="history-container">
    <div class="empty-state">
      <div class="empty-state-icon">‚è≥</div>
      <h2>Loading...</h2>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
