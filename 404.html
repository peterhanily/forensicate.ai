<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forensicate.ai</title>
    <script>
      (function () {
        var repo = "/forensicate.ai";
        var path = location.pathname.replace(repo, "");
        var full = path + location.search + location.hash;
        var redirect = repo + "/#r=" + encodeURIComponent(full);
        location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
